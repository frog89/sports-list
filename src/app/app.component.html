<app-header></app-header>

<h1>Base</h1>
<div *ngIf="auth.player$ | async as user; else login">
  <pre>
    {{user | json }}
  </pre>

  <hr>
  <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>
<ng-template #login>
  <button class="button" (click)="auth.googleSignIn()">Login with Google</button>
</ng-template>
