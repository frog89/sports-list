<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Thank You for Registering</h3>

      <div class="formGroup">
        <p class="verify-email-hint">We have sent you a confirmation email !</p>
        <p class="verify-email-hint">Please check your email and click on the link to verfiy your email address.</p>
        <p class="verify-email-hint">You will get access to the application soon !</p>
      </div>

      <div class="formGroup">
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Go back to?<span class="redirect" routerLink="/login"> Login</span></span>
    </div>

  </div>
</div>
